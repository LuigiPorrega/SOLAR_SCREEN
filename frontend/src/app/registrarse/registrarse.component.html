<div class="container py-5">
  <div class="glass p-5 shadow-lg rounded animate-fade-in mx-auto" style="max-width: 550px;">
    <h3 class="text-center text-gradient mb-4">游닇 Reg칤strate en SolarScreen</h3>

    <form [formGroup]="registrarseForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Nombre completo -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control input-glass" id="nombre" placeholder="Nombre completo" formControlName="nombre">
        <label for="nombre">Nombre completo</label>
      </div>
      <div *ngIf="nombre.invalid && (nombre?.dirty || nombre?.touched)">
        <div *ngIf="nombre.errors?.['required']" class="alert alert-danger p-2">
          El campo Nombre es obligatorio.
        </div>
      </div>

      <!-- Correo electr칩nico -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control input-glass" id="correo" placeholder="Correo electr칩nico" formControlName="correo">
        <label for="correo">Correo electr칩nico</label>
      </div>
      <div *ngIf="correo.invalid && (correo?.dirty || correo?.touched)">
        <div *ngIf="correo.errors?.['required']" class="alert alert-danger p-2">El campo Correo es obligatorio.</div>
        <div *ngIf="correo.errors?.['email']" class="alert alert-danger p-2">El correo no es v치lido.</div>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="form-floating mb-3">
        <input type="date" class="form-control input-glass" id="fechaNacimiento" formControlName="fechaNacimiento">
        <label for="fechaNacimiento">Fecha de nacimiento</label>
      </div>
      <div *ngIf="fechaNacimiento.invalid && (fechaNacimiento?.dirty || fechaNacimiento?.touched)">
        <div *ngIf="fechaNacimiento.errors?.['required']" class="alert alert-danger p-2">
          La fecha de nacimiento es obligatoria.
        </div>
      </div>

      <!-- Usuario -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control input-glass" id="username" placeholder="Usuario" formControlName="username">
        <label for="username">Nombre de usuario</label>
      </div>
      <div *ngIf="username.invalid && (username?.dirty || username?.touched)">
        <div *ngIf="username.errors?.['required']" class="alert alert-danger p-2">El campo Usuario es obligatorio.</div>
      </div>

      <!-- Contrase침a -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control input-glass" id="password" placeholder="Contrase침a" formControlName="password">
        <label for="password">Contrase침a</label>
      </div>
      <div *ngIf="password.invalid && (password?.dirty || password?.touched)">
        <div *ngIf="password.errors?.['required']" class="alert alert-danger p-2">La contrase침a es obligatoria.</div>
        <div *ngIf="password.errors?.['minlength']" class="alert alert-danger p-2">
          La contrase침a debe tener al menos 6 caracteres.
        </div>
      </div>

      <!-- Bot칩n -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-modern" [disabled]="registrarseForm.invalid">
          Registrarse <i class="fas fa-user-plus ms-2"></i>
        </button>
      </div>
    </form>
  </div>

  <!-- Toast -->
  <div
    *ngIf="toastShow"
    class="toast position-fixed bottom-0 start-50 translate-middle-x mb-4 show animate-fade-in"
    [class]="toast.color"
    role="alert"
    style="z-index: 9999; min-width: 250px;"
  >
    <div class="toast-body text-center fw-semibold">
      {{ toast.body }}
    </div>
  </div>
</div>
